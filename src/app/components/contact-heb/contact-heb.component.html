<div class="background-wallpaper">
        <form ngNoForm action="mailto:ashdod@urigross.co.il" method="POST" enctype="text/plain">

        <h1>צור עמנו קשר</h1>
        <div class="contact-form"></div>
        <div class="first-name">
            <mat-form-field appearance="fill" class="first-name-line">
                <input matInput type="text" placeholder="שם פרטי" [formControl]="firstName" required name="firstName"
                    autofocus>
                <mat-error *ngIf="firstName.invalid">{{getFirstNameErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="last-name">
            <mat-form-field appearance="fill" class="last-name-line">
                <input matInput type="text" placeholder="שם משפחה" [formControl]="lastName" required name="lastName">
                <mat-error *ngIf="lastName.invalid">{{getLastNameErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="telephone">
            <mat-form-field appearance="fill" class="telephone-line">
                <input matInput type="text" placeholder="טלפון" [formControl]="telephone" required name="telephone">
                <mat-error *ngIf="telephone.invalid">{{getTelephoneErrorMessage()}}</mat-error>
            </mat-form-field>
            <svg class="prefix-seperator" height="4" width="20">
                <line x1="0" y1="0" x2="15" y2="0" style="stroke:rgba(15, 3, 3, 0.479);stroke-width:3" />
              </svg>
        </div>
        <div class="prefix"> 
            <mat-form-field class="prefix-line">
                <mat-label>קידומת</mat-label>
                <select matNativeControl required>
                    <option value=""></option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="050">050</option>
                    <option value="052">052</option>
                    <option value="053">053</option>
                    <option value="054">054</option>
                    <option value="055">055</option>
                </select>
            </mat-form-field>
        </div>

        <div class="email-container">
            <mat-form-field appearance="fill" class="email-line">
                <input matInput type="email" placeholder="כתובת מייל" required name="email">
                <!-- <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error> -->
            </mat-form-field>
        </div>
        <!-- <button>שלח</button> -->
        <input class="submit" type="submit" value="שלח">
        <div class="contact-message-container">
            <mat-form-field appearance="fill" class="contact-message-line">
                <mat-label>הודעה לשליחה</mat-label>
                <textarea matInput type="textarea" placeholder="טקסט להודעה.." [formControl]="contactMessage" required name="contactMessage"></textarea>
                <mat-error *ngIf="contactMessage.invalid">{{getContactMessageErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
</form>
