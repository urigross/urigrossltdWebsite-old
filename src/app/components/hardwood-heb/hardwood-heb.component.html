<div class="background-wallpaper"></div>
<ngb-carousel class="carousel" #carousel interval="4000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="wood-text" *ngIf="imageNames[i]==='אגוז אפריקאי';">
            <text-style1-container>
                <app-african-black-ofram></app-african-black-ofram>
            </text-style1-container>
        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='ספלי מהגוני';">
            <text-style1-container>
                <app-african-mahagoni-sapelli></app-african-mahagoni-sapelli>
            </text-style1-container>
        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='שרי - דובדבן';">
            <text-style1-container>
                <app-american-cherry></app-american-cherry>
            </text-style1-container>

        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='אורן קליר';">
            <text-style1-container>
                <app-american-duglas-fir></app-american-duglas-fir>
            </text-style1-container>
        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='מייפל הארד';">
            <text-style1-container>
                <app-american-hard-maple></app-american-hard-maple>
            </text-style1-container>
        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='אלון אדום אמריקאי';">
            <text-style1-container>
                <app-american-red-oak></app-american-red-oak>
            </text-style1-container>
        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='אלון לבן אמריקאי';">
            <text-style1-container>
                <app-american-white-oak></app-american-white-oak>
            </text-style1-container>
        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='אורן קרולינה';">
            <text-style1-container>
                <app-american-southern-yellow-pine></app-american-southern-yellow-pine>
            </text-style1-container>
        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='אגוז אמריקאי';">
            <text-style1-container>
                <app-american-walnut></app-american-walnut>
            </text-style1-container>
        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='אשה אמריקאי';">
            <text-style1-container>
                <app-american-white-ash></app-american-white-ash>
            </text-style1-container>
        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='פופלר אמריקאי';">
            <text-style1-container>
                <app-american-yellow-poplar></app-american-yellow-poplar>
            </text-style1-container>
        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='בוק אירופאי';">
            <text-style1-container>
                <app-european-beechwood></app-european-beechwood>
            </text-style1-container>
        </div>
        <div class="wood-text" *ngIf="imageNames[i]==='אלון אירופאי';">
            <text-style1-container>
                <app-european-oak></app-european-oak>
            </text-style1-container>
        </div>
        <!-- image name tag -->
        <div class="carousel-caption">
            <h3>{{imageNames[i]}}</h3>
        </div>
        <div class="img-wrapper">
            <img [src]="img" alt="img">
        </div>
    </ng-template>
</ngb-carousel>
