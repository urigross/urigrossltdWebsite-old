<ngb-carousel class="carousel" #carousel interval="7000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="carousel-caption">
            <h3>{{imageNames[i]}}</h3>
        </div>
        <div class="img-wrapper">
            <img [src]="img" alt="img">
        </div>
    </ng-template>
</ngb-carousel>
<div  class="wood-text" *ngIf="currentImage!=='אגוז אפריקאי';">
    <app-african-black-ofram></app-african-black-ofram>
</div>
