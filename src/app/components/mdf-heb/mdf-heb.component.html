<nav class="sidebar">
    <text-style2-container>
        <app-mdf-side-navbar (stringOutput)=getChildEvent($event)></app-mdf-side-navbar>
    </text-style2-container>
</nav>
<article>
    <div class="description-text" *ngIf="imageName=='mdf';">
        <app-mdf (stringOutput)=getChildEvent($event)></app-mdf>
    </div>
    <div class="description-text" *ngIf="imageName=='mdf-mr';">
        <text-style1-container>
            <app-mdf-mr></app-mdf-mr>
        </text-style1-container>
    </div>
    <div class="description-text" *ngIf="imageName=='mdf-mr-melamine';">
        <text-style1-container>
            <app-mdf-mr-melamine></app-mdf-mr-melamine>
        </text-style1-container>
    </div>
    <div class="description-text" *ngIf="imageName=='mdf-veneer';">
        <text-style1-container>
            <app-mdf-veneer></app-mdf-veneer>
        </text-style1-container>
    </div>
</article>
<div class="image-box" [style.display]="imageName? 'block' : 'none'">
    <text-style1-container>
        <img id="image" src="../../../assets/images/mdf/{{imageNameWithExt}}" alt="{{imageName}} mdf">
    </text-style1-container>
</div>
