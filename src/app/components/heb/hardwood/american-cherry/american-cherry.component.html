<h2>עץ שרי (דובדבן)</h2>
<div>
    <p>עץ גבוה הגדל בצפון-אמריקה, בשונה מעצים אחרים לשרי אמריקאי לוקח זמן קצר יחסית להגיע לבשלות<br>
        לשרי מגוון רחב של שימושים כמו נגרות ארונות, רצפות, דלתות וחפצים קטנים<br>
    צבע: לב-העץ חום ורדרד שמתכהה בחשיפה לאור לחום אדמדם.</p>
    <p>ניתן להשיג אצלנו בעוביים שונים</p>
</div>
