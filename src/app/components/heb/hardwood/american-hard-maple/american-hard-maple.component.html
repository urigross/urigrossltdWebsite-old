<h2>עץ מייפל הארד אמריקאי</h2>
<div>
    <p>עץ בגובה בינוני עד גבוה הגדל בצפון-אמריקה, משמש לריצוף, כלים נגינה, קרשי-חיתוך ומשטחי עבודה<br>
    צבעו: בעץ זה משתמשים בכל רוחב העץ וצבעו נע בין כמעט לבן לשמנת עם גוון אדמדם או מוזהב.<br>
    לב העץ מעט אדמדם.</p>
    <p>ניתן להשיג אצלנו בעוביים שונים</p>
</div>
