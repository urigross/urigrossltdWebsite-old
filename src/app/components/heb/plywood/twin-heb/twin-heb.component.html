<h2>לביד טווין</h2>
<div>
    <p>לביד "טווין" הוא לביד שפניו מצופים פורניר אוקומה, ליבתו עשויה שכבות פורניר פופלר מודבק. לביד זה נפוץ מאוד בענף
        הנגרות.</p>
    <p>ניתן להשיג לבידים אלו בעוביים שונים ובמגוון סוגי פורמאיקות כגון:
    <br>פשתן, מבריק, מט שחור, אפור ועוד - המכירה בחבילות בלבד.</p>
</div>
