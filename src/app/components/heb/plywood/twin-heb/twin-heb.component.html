<h2>לביד טווין</h2>
<p>לביד "טווין" הוא לביד שפניו מצופים פורניר אוקומה, ליבתו עשויה שכבות פורניר פופלר מודבק. לביד זה נפוץ מאוד בענף הנגרות.</p>
<p>אנו מביאים לבידים אלו במגוון עוביים.</p>
<p>ניתן לקבל לבידים אלו במגוון סוגי פורמאיקות : פשתן, מבריק, מט שחור, אפור ועוד.</p>
<p>אצלנו תוכלו למצוא את הלבידים האיכותיים בשוק.</p>
