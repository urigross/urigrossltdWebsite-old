<h2>לביד אוקומה</h2>
<div>
    <p>לביד "אוקומה" הוא לביד שפניו מצופים בפורניר אוקומה וגם ליבתו עשויה משכבות מודבקות של פורניר
         אוקומה הנחשב איכותי יותר ויציב יותר.</p>
    <p>ניתן להשיג לבידים אלו בעוביים שונים ובמגוון סוגי פורמאיקות כגון:
        <br>פשתן, מבריק, מט שחור, אפור ועוד - המכירה בחבילות בלבד.</p>
</div>
