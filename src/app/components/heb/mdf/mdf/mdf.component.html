<h1>לוחות מדפ</h1>
<div>
    <p>מדפ הוא לוח עשוי סיבי עץ ושעווה ושרף הנדחסים בטמפרטורה ולחץ גבוה.<br>
        לוחות מדפ לרוב דחוסים יותר מאשר לבידים והרבה יותר חזקים מסיבית.<br>
        לוחות מדפ רגילים מתנפחים במגע עם מים. לכן במקומות עם לחות מקובל<br>
        לעשות שימוש <a (click)="sendChoiceToParent('mdf-mr')">במדפ דוחה-לחות</a>
    </p>
    <p>ניתן להשיג אצלנו מדפ בעוביים שונים - המכירה בחבילות בלבד.</p>
</div>
