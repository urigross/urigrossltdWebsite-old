<h2>לוחות MDF</h2>
<div>
    <p>MDF הוא לוח עשוי סיבי עץ ושעווה ושרף הנדחסים בטמפרטורה ולחץ גבוה.<br>
        לוחות MDF לרוב דחוסים יותר מאשר לבידים והרבה יותר חזקים מסיבית.<br>
        לוחות MDF רגילים מתנפחים במגע עם מים. לכן במקומות עם לחות מקובל<br>
        לעשות שימוש <a (click)="sendChoiceToParent('mdf-mr')">ב-MDF דוחה-לחות</a>
    </p>
    <p>ניתן להשיג אצלנו MDF בעוביים שונים - המכירה בחבילות בלבד.</p>
</div>
