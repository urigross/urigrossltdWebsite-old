<h2>לוחות MDF יצוק</h2>
<div>
    <p>MDF הוא לוח עשוי סיבי עץ ושעווה ושרף הנדחסים בטמפרטורה ולחץ גבוה.<br>
        לוחות MDF לרוב דחוסים יותר מאשר לבידים והרבה יותר חזקים מסיבית.<br>
        MDF יצוק הוא MDF שעל פניו מודבק מלאמין לבן בדומה לפורמאיקה בלבידים<br>
    </p>
    <p>ניתן להשיג אצלנו MDF יצוק בעוביים שונים - המכירה בחבילות בלבד.</p>
</div>
