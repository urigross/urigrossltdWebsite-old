<h1>לוחות מדפ יצוק</h1>
<div>
    <p>מדפ הוא לוח עשוי סיבי עץ ושעווה ושרף הנדחסים בטמפרטורה ולחץ גבוה.<br>
        לוחות מדפ לרוב דחוסים יותר מאשר לבידים והרבה יותר חזקים מסיבית.<br>
        מדפ יצוק הוא מדפ שעל פניו מודבק מלאמין לבן בדומה לפורמאיקה בלבידים<br>
    </p>
    <p>ניתן להשיג אצלנו מדפ יצוק בעוביים שונים</p>
</div>
