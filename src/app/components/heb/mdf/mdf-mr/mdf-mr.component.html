<h1>לוחות מדפ דוחה-לחות</h1>
<div>
    <p>מדפ הוא לוח עשוי סיבי עץ ושעווה ושרף הנדחסים בטמפרטורה ולחץ גבוה.<br>
        לוחות מדפ לרוב דחוסים יותר מאשר לבידים והרבה יותר חזקים מסיבית.<br>
        מדפ דוחה-לחות מתוכנן לשימוש בתנאי-לחות ואידיאלי ליצור מטבחים<br>
        וחדרי-אמבט.
    </p>
    <p>ניתן להשיג אצלנו מדפ בעוביים שונים וגם במידות מיוחדות לדלתות</p>
</div>
